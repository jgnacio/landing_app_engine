version: '3.9'

services:
  nginx-proxy:
    build: ./nginx-proxy/
    container_name: nginx-proxy
    restart: always
    networks:
      - reverseProxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  web:
    build:
      context: .
    networks:
      - reverseProxy
    expose:
      - "3000"
    volumes:
      - .:/app
    environment:
      - VIRTUAL_HOST=jgnacio.tech

networks:
  reverseProxy:
